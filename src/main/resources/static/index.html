<!DOCTYPE HTML>
<html lang="en">

	<head>
		
		<title>Tom's Demo Program</title>
		
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
		<link href="/webjars/font-awesome/5.0.6/on-server/css/fontawesome-all.min.css" rel="stylesheet">
		
		<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
		<script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
	    <script type="text/javascript" src="/webjars/stomp-websocket/stomp.min.js"></script>
		<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/webjars/font-awesome/5.0.6/on-server/js/fontawesome-all.min.js"></script>
		
		<script type="text/javascript" src="/js/chat.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
		<link href="/css/main.css" rel="stylesheet">
		
	</head>
	
	<body>
	
		<noscript>
			<h2 style="color: #ff0000">
				It seems your browser doesn't support Javascript! This application relies on Javascript being enabled. 
				Please enable Javascript and reload this page!
	    	</h2>
	    </noscript>

		<div class="container">
	
			<!-- Navbar -->
			<nav class="navbar navbar-expand-sm navbar-light bg-light">
			
				<span class="navbar-brand mb-0 h1">
					<a href="/" class="navbar-brand">
						<i class="fas fa-comments fa-2x d-inline-block align-middle" style="margin-right: 10px;" data-fa-transform="flip-h"></i>Tom-Talk
					</a>
				</span>
				
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav ml-auto">
						
						<!-- Login buttons -->
						<li class="nav-item unauthenticated">
							
							<span class="align-middle" style="margin-right: 5px;">Login: </span> 
							
							<a href="/login/google" class="btn btn-light btn-outline-dark btn-circle">
								<i class="fab fa-google fa-lg" style="color:#dd4b39;"></i>
							</a>
				
							<a href="/login/facebook" class="btn btn-light btn-outline-dark btn-circle">
								<i class="fab fa-facebook-f fa-lg" style="color:#3B5998;"></i>
							</a>
									
							<a href="/login/twitter" class="btn btn-light btn-outline-dark btn-circle">
								<i class="fab fa-twitter fa-lg" style="color:#00aced;"></i>
							</a>
									
							<a href="/login/github" class="btn btn-light btn-outline-dark btn-circle">
								<i class="fab fa-github fa-lg" style="color:Black;"></i>
							</a>
										
						</li>
						
						<!-- Logout button -->
						<li class="nav-item authenticated" style="display: none;">
							<span id="user" class="align-middle"></span>
							<button onClick="logout()" class="btn btn-outline-danger btn-circle" data-toggle="tooltip" data-placement="top" title="Logout">
								<i class="fas fa-times"></i>
							</button>
						</li>
						
					</ul>
				</div>
				
			</nav>
			
		</div>
		
		<div id="main-content" class="container">
		
		    <hr>
		    
		    <!-- Chat window stuff -->
			<div class="row">			
		        <div class="container-fluid pre-scrollable" id="chat_container" style="padding: 0;">
		            <ol id="chat_messages">
		            </ol>
		        </div>
		    </div>
	
			<hr>
	
		    <!-- Message window stuff -->
		    <div class="row well well-sm form-inline">
		    
		    	<div class="input-group" style="width:100%;">
	            	<textarea id="message_body"	class="form-control" disabled="disabled" placeholder="Type your message here..." style="resize: vertical;"></textarea>
	            	<span class="input-group-append">
	            		<button	id="send_btn" class="btn btn-success btn-block" disabled="disabled">Send</button>
	            	</span>
	            </div>
	            
		    </div>
		    
		</div>
		
	
	</body>

</html>
